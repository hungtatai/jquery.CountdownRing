<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jquery.CountdownRing</title>
        <script src="js/raphael-min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.countdownring.js"></script>
        <script>
			
	
		$(function () {
			$('#holder').CountdownRing(10, 60, function(){
				alert('success');   //set completion activity for countdown
			}); 
		});
        </script>
        <style>
            #holder {
				position: absolute;
				left:100px;
				right: 100px;
                height: 300px;
                width: 300px;
				margin: 0px;
				padding: 0px
            }
        </style>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
