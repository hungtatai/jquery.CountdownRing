<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jquery.CountdownRing</title>
        <script src="js/raphael-min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.countdownring.js"></script>
        <script src="js/jquery.ui.position.js"></script>
        <script>
			
		$(function () {
		
			var options = {
				'outer': {
					color: 'gray',
					width: 12
				},
				'inner': {
					color: 'orange',
					width: 8
				},
				margin: 18,
				autostart: false
			};
			var callback = function(){
				$('#start, #stop').hide();
				$(this).fadeOut('middle', function(){
					$('.ready').fadeIn('slow', function(){
						$('.ready').hide();
						$('.go').fadeIn(1000);
					});
				});
			};
			var cdr = $('#holder').CountdownRing(10, 10, callback, options);
			
			$('#start').click(function(){
				cdr.start();
			});
			$('#stop').click(function(){
				cdr.stop();
			});
			$('#holder').position({
				of: $(window),
				my: "center center",
				at: "center center",
				offset: "0px -50px"
			});
			$('.ready').position({
				of: $(window),
				my: "center center",
				at: "center center",
				offset: "0px -60px"
			});
			$('.go').position({
				of: $(window),
				my: "center center",
				at: "center center",
				offset: "0px -60px"
			});
		});	
        </script>
        <style>
            #holder {
				position: absolute;
				left:100px;
				right: 100px;
                height: 400px;
                width: 400px;
				margin: 0px;
				padding: 0px
            }
			.ready {
				position: absolute;
				display: none;
				font-size: 60px;
				color: gray;
			}
			.go {
				position: absolute;
				display: none;
				font-size: 90px;
				color: black;
			}
        </style>
    </head>
    <body>
		<h2 class="ready"> Ready... </h2>
		<h1 class="go"> GO!! </h1>
        <div id="holder"></div>
		<button id="start">start</button>
		<button id="stop">stop</button>
    </body>
</html>
